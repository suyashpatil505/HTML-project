


<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td rowspan="2">Left side of the main table</td>
        <td>
            <table>
                <tr>
                    <td>Nested Table</td>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>Nested Table C1</td>
                                <td>Nested Table C2</td>
                            </tr>
                            <tr>
                                <td colspan="2">Nested Table</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
